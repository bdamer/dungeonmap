<!DOCTYPE html>
<html>
    <head>
        <title>Dungeon Map</title>
    </head>
    <body>
        <div id="inputs">
            <label for="seed">Random Seed<input id="seed" type="text" value="0" /></label>
            <label for="seedCells">Seed Cells<input id="seedCells" type="text" value="[0,4], [15,4], [29,4]" /></label>
            <label for="cellDensity">Cell Density<input id="cellDensity" type="text" value="0.2, 0.25, 0.4" /></label>
            <input id="generate" type="button" value="Generate" />
        </div>

        <canvas id="map" width="1024" height="512"></canvas>
        <script src="./dist/bundle.js"></script>
    </body>
</html>
